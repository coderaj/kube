kind: Pod
apiVersion: v1
metadata:
  name: hello-app
  labels:
    app: hello
spec:
  containers:
    - name: hello-app
      image: rajeevr77/ingress-demo-hello-nginx:1.0
      ports:
        - containerPort: 8081
  imagePullSecrets:
    - name: regcred

---
kind: Service
apiVersion: v1
metadata:
  name: hello-service
spec:
  selector:
    app: hello
  ports:
    - port: 80 # Default port for image
      targetPort: 8081
